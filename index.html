<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/cdn-favicon-512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome Icon -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- tailwindcss stylesheet -->
  <link rel="stylesheet" href="./src/style.css">

  <title>Memory Match Flipping Card Game - Play with your free time for fun!</title>
</head>

<body>

  <main class="w-full">
    <section class="container mx-auto w-full md:w-[60%] py-10">

      <!-- game title and stats container  -->
      <div class="game-container">

        <h1>Memory Matching Game</h1>

        <div class="game-stats">
          <!-- game moves -->
          <div class="game-moves">
            <h2>Moves</h2>
            <p>0</p>
          </div>

          <!-- game time -->
          <div class="game-time">
            <h2>Time</h2>
            <p>00:00</p>
          </div>

          <!-- game time -->
          <div class="game-match">
            <h2>Time</h2>
            <p>0/8</p>
          </div>
        </div>

      </div>

      <!-- game board -->
      <div class="game-board">

        <!-- game cards -->
        <div class="game-card">
          <div class="card-front"><ion-icon name="heart"></ion-icon></div>
          <div class="card-back"><img src="/image/dog1.jpg" alt="dog-image1"></div>
        </div>
      </div>

      <!-- new game button -->
      <button class="game-btn">New Game</button>


      <!-- windows game modal -->
      <div class="game-modal">

        <div class="game-result">
          <h2>You won</h2>

          <p>Your Moves: <span>0</span></p>
          <p>Your Time: <span>00:00</span></p>

          <button class="game-btn">Play again</button>
        </div>

      </div>

    </section>
  </main>

  <!-- ionic icons scripts -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- main javascript -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
